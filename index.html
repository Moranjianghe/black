<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <title>Simple Alarm PWA</title>
</head>
<body>
    <div id="container">
        <div id="timeDisplay"></div>
        <button id="toggleTime">显示时间</button>
        <div id="alarmSet">
            <input type="datetime-local" id="alarmTime">
            <button id="setAlarm">设置闹钟</button>
        </div>
        <button id="fullscreenToggle">全屏</button>
    </div>
    
    <audio id="alarmSound" src="recall - 東雪蓮.flac" preload="auto"></audio>

    <script src="app.js"></script>
</body>
</html>
